<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/gherkin.min.js"></script>

    <style>
        ul {
            list-style-type: none;
            padding-left: 12px;
            padding-top: 4px;
            padding-bottom: 4px;
        }

        li a {
            text-decoration: none; /* Remove underline */
            padding-top: 4px;
            padding-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MMBus Docs</a>
            </div>
          </nav>
    </div>

    <div class="container-fluid">
    
        <div class="row">
            <div class="col-2">
                <div id="side-nav" hx-boost="true" hx-trigger="load"></div>     
                
                <div id="side-content" hx-get="sidenav/index.html" hx-trigger="load"></div>
            </div>
            <div class="col-10">                
                <pre>
                    <code class="language-gherkin" id="response-div">Select a feature file</code>
                </pre>                 
            </div>
        </div>    
    </main>
    
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    
    <script>     
        document.addEventListener("DOMContentLoaded", () => {
            hljs.highlightAll();

            document.addEventListener("htmx:afterSettle", function () {
                console.log("Htmx afterSettle")
                document.querySelectorAll("pre code").forEach((block) => {
                    block.removeAttribute("data-highlighted"); // Reset highlight
                    hljs.highlightElement(block); // Reapply highlighting
                });
            });
        });
    </script>

</body>

</html>
